<p><b><sc_element sys_idtf = "nrel_first_name"> личное имя* </sc_element></b> – это бинарное отношение, связывающее физическое лицо с файлом, содержащим личное имя этого физического лица. Под личным именем будем понимать один из главных персональных языковых идентификаторов человека или какого-либо одушевлённого существа </p>
